[package]
name = "zenoh-backend-s3"
version = "0.11.0-dev-30-g31219dc"
repository = "https://github.com/eclipse-zenoh/zenoh-backend-s3"
homepage = "http://zenoh.io"
authors = [ "kydos <angelo@icorsaro.net>", "Julien Enoch <julien@enoch.fr>", "Olivier HÃ©cart <olivier.hecart@zettascale.tech>", "Luca Cominardi <luca.cominardi@zettascale.tech>", "Darius Maitia <darius@zettascale.tech>" ]
edition = "2021"
license = "EPL-2.0 OR Apache-2.0"
categories = [ "network-programming", "database" ]
description = "Backend for Zenoh using AWS S3 API"

[package.metadata]
[package.metadata.deb]
name = "zenoh-backend-s3"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2022 ZettaScale Technology"
section = "net"
license-file = [ "LICENSE", "0" ]
depends = "zenoh-plugin-storage-manager (=0.11.0-dev-1)"

[lib]
name = "zenoh_backend_s3"
crate-type = [ "cdylib", "rlib" ]

[features]
stats = [ "zenoh/stats" ]

[dependencies]
async-rustls = "0.4.0"
async-trait = "0.1.66"
aws-config = "0.51.0"
aws-sdk-s3 = "0.21.0"
aws-smithy-client = "0.51.0"
base64 = "0.21.0"
env_logger = "0.10.0"
futures = "0.3.26"
git-version = "0.3.5"
http = "0.2.9"
hyper = "0.14.24"
hyper-rustls = "0.24.0"
lazy_static = "1.4.0"
log = "0.4.17"
rustls-pemfile = "1.0.2"
serde = "1.0.154"
serde_json = "1.0.94"
uhlc = "0.5.2"
webpki = "0.22.0"
webpki-roots = "0.25"

[dependencies.async-std]
version = "=1.12.0"
default-features = false
features = [ "unstable", "tokio1" ]

[dependencies.tokio]
version = "1.26.0"
features = [ "full" ]

[dependencies.zenoh]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"
features = [ "unstable" ]

[dependencies.zenoh_backend_traits]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-buffers]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-codec]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-collections]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-core]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-protocol]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-util]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-keyexpr]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-plugin-trait]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[build-dependencies]
rustc_version = "0.4.0"